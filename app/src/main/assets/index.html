<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <style>
    body {
      background-color: #000000;
      /* 黑色背景 */
      color: #fff;
      /* 文本颜色为白色 */
    }
  </style>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="js/echarts.js"></script>
</head>

<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 90vw;height:60vw;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'), 'dark');

    // 计算sin函数值的函数  
    function func(x) {
      return Math.sin(x);
    }

    // 生成数据  
    function generateSinData() {
      let data = [];
      let period = 360;//周期
      for (let i = 0; i <= period; i += 1) {
        data.push([i, func(i / (period/2) * Math.PI)]); // 将角度转换为弧度  
      }
      return data;
    }
    function generateSquareData() {
      let data = [];
      let period = 360;//周期
      for (let i = 0; i < period; i++) {
        // 计算当前点是在周期中的哪个部分  
        let phase = i % period;
        // 如果当前点在前半周期，则值为1，否则为-1
        let value = phase < (period/2) ? 1 : -1;
        data.push([i, value]);
      }
      return data;
    }
    function generateRampData() {
      let data = [];
      let period = 360;//周期
      let value = 0;
      for(let i = 0;i < period; i++){
        if(i<= period/4){
          value = i * 1 / (period/4);
          data.push([i,value]);
        }else if(i <= 3*(period/4)){
          value = i *( -1 / (period/4)) + 2;
          data.push([i,value]);
        }else{
          value = i *( 1 / (period/4)) - 4;
          data.push([i,value]);
        }
      }
      return data
    }

    var option = {
      animation: false, // 禁用全局动画  
      xAxis: {
        type: 'value',
        min: 0,
        max: 360,
        axisTick: {
          show: false // 坐标轴刻度线，设置为false则不显示  
        },
        axisLabel: {
          show: false // 坐标轴刻度标签，设置为false则不显示数字  
        },
        splitLine: {
          show: false // 网格线，设置为false则不显示  
        }
      },
      yAxis: {
        type: 'value',
        min: -1,
        max: 1,
        axisTick: {
          show: false // 坐标轴刻度线，设置为false则不显示  
        },
        axisLabel: {
          show: false // 坐标轴刻度标签，设置为false则不显示数字  
        },
        splitLine: {
          show: false // 网格线，设置为false则不显示  
        }
      },
      dataset: {
        source: generateSinData()
      },
      series: [{
        type: 'line',
        smooth: true, // 曲线平滑  
        encode: {
          x: 0, // 映射数据集的第一个维度到 x 轴  
          y: 1  // 映射数据集的第二个维度到 y 轴  
        }
      }]
    };
    myChart.setOption(option);  

    function switchToSin() {
      option.dataset.source = generateSinData();
      myChart.setOption(option);
    }
    function switchToSquare() {
      option.dataset.source = generateSquareData();
      myChart.setOption(option);
    }
    function switchToRamp() {
      option.dataset.source = generateRampData();
      myChart.setOption(option);
    }
  </script>
</body>

</html>
